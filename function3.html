		<title> Function1 </title>
		<script>
			function ask(question,p ,n){
				if(confirm(question))
					alert(p);
				else
					alert(n);
				
			}
			
			ask('how are you','fine', 'not fine');
			ask('how is life','exciting','boring');
			ask('what are you doing','working','sitting idle');
			
		</script>
